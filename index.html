<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging Posters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="poster-container">
    <button id="prevArrow" class="arrow">&lt;</button>
    <div class="poster" id="poster1">
        <img src="poster1.jpg" alt="Poster 1">
    </div>
    <div class="poster" id="poster2">
        <img src="poster2.jpg" alt="Poster 2">
    </div>
    <div class="poster" id="poster3">
        <img src="poster3.jpg" alt="Poster 3">
    </div>
    <!-- Add more posters as needed -->
    <button id="nextArrow" class="arrow">&gt;</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="main.js"></script>
</body>
</html>
